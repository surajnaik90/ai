<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Electronics Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .total-row td {
            font-weight: bold;
            background-color: #e9e9e9;
        }    </style>
</head>
<body>
    <h1>Electronics Inventory</h1>
    <div id="loading" class="loading">Loading items...</div>
    <div id="error" class="error" style="display: none;"></div>
    <table id="itemsTable" style="display: none;">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID &#8597;</th>
                <th onclick="sortTable(1)">Description &#8597;</th>
                <th onclick="sortTable(2)">Quantity &#8597;</th>
                <th onclick="sortTable(3)">Cost ($) &#8597;</th>
                <th>Total Value ($)</th>
            </tr>
        </thead>
        <tbody id="itemsTableBody">
            <!-- Items will be loaded here dynamically -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">Totals</td>
                <td id="totalQuantity">0</td>
                <td>-</td>
                <td id="totalValue">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
